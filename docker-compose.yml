version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: clothing_warehouse_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: clothing_warehouse
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: clothing_warehouse_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: clothing_warehouse
      DB_USER: postgres
      DB_PASSWORD: postgres
      APP_HOST: 0.0.0.0
      APP_PORT: 3000
    volumes:
      - .:/app
      - ./backups:/app/backups
      - ./exports:/app/exports
      - ./archives:/app/archives
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "sleep 3 && python -c 'from models import init_db; init_db()' && uvicorn main:app --host 0.0.0.0 --port 3000 --reload"
volumes:
  postgres_data: